steps:
  - name: 'gcr.io/cloud-builders/mvn'
    id: 'Get Project Version'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        mvn help:evaluate "-Dexpression=project.version" -q -DforceStdout > version.txt

  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker build -t us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/etl-dataflow:latest .'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build versioned image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build -t us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/etl-dataflow:$(cat /workspace/version.txt) .

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push docker image'
    entrypoint: 'bash'
    args:
      - '-c'
      - 'docker push us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/etl-dataflow:latest'

  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push versioned image'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker push us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/etl-dataflow:$(cat /workspace/version.txt)

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'dataflow'
      - 'flex-template'
      - 'build'
      - 'gs://dataflow-bucket-quickstart/flex-template/etl-dataflow-flex-template.json'
      - '--image=us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/etl-dataflow:latest'
      - '--sdk-language=JAVA'

  - name: 'gcr.io/cloud-builders/gcloud'
  - '-c'
  - |
    _IMAGE_VERSION=$(cat /workspace/version.txt)
    gcloud dataflow flex-template build gs://dataflow-bucket-quickstart/flex-template/etl-dataflow-flex-template-$(cat /workspace/version.txt).json \
      --image=us-central1-docker.pkg.dev/eighth-saga-474816-a6/dataflow-docker-artifactory/etl-dataflow:$(cat /workspace/version.txt) \
      --sdk-language=JAVA

  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'storage'
      - 'cp'
      - 'src/main/resources/pipeline-options.json'
      - 'gs://dataflow-bucket-quickstart/etl-dataflow/pipeline-options/pipeline-options.json'

options:
  logging: CLOUD_LOGGING_ONLY

